<div id="reserve">
    <form class="my-form" id="taco-form">
        <div class="containerRSVP">
            <h1>RSVP</h1>
            <hr>
            <h4>Next Taco Tuesday: {{ nextTuesday }}</h4>
            <ul>
                <li>
                    <div class="grid grid-2">
                        <input type="text" placeholder="Name" v-model="attendee.firstName" required>
                        <input type="text" placeholder="Last Name" v-model="attendee.lastName" required>
                    </div>
                </li>
                <li>
                    <div class="grid grid-2">
                        <input type="number" placeholder="Size of Party" min="0" v-model="attendee.sizeOfParty" required>
                        <input type="tel" placeholder="Phone" v-model="attendee.phone">
                    </div>
                </li>
                <li>
                    <textarea placeholder="Message" v-model="attendee.message"></textarea>
                </li>
                <li>
                    <div class="grid grid-3">
                        <div class="required-msg">REQUIRED FIELDS</div>
                        <button class="btn-grid" type="submit" v-on:click.prevent="submitRSVP()">
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
            </span>
            <span class="front">SUBMIT</span>
          </button>
                        <button class="btn-grid" type="reset">
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
            </span>
            <span class="front">RESET</span>
          </button>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/reserve-script.js"></script>
