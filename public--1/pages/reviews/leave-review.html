<div id="review">
    <form class="my-form" id="review-form">
        <div class="containerReview">
            <h1>Leave A Review</h1>
            <ul>
                <li>
                    <textarea placeholder="Review" v-model="reviewer.review" required></textarea>
                </li>
                <li>
                    <li>
                        <div class="grid grid-2">
                            <input type="text" placeholder="Name" v-model="reviewer.firstName" required>
                            <input type="text" placeholder="Last Name" v-model="reviewer.lastName" required>
                        </div>
                    </li>
                    <div class="grid grid-3">
                        <div class="required-msg">REQUIRED FIELDS</div>
                        <button class="btn-grid" type="submit" v-on:click.prevent="submitReview()">
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
            </span>
            <span class="front">SUBMIT</span>
          </button>
                        <button class="btn-grid" type="reset">
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
            </span>
            <span class="front">RESET</span>
          </button>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/review.js"></script>
